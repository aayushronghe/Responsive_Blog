<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for Bloggers</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span class="title"><a href="/"><img class="logo-img"src="./img/logo.png"></a></span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
        <form action="/search.html" method="get">
            <input class="form-input" type="text" placeholder="Article Search" name="query">
            <button class="btn">Search</button>
        </form>
        </div>
    </nav>

    <div class="contact-content max-width-1 m-auto">
        <div class="max-width-1">
            <h2 class="font2">Feel free to contact us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <input type="email" placeholder="Enter email id">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button class="form-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
        
    <div class="footer m-auto">
        <p>Aayush Ronghe &#169 2024 </p>
    </div>
</body>
</html>
